<body>
    <!---web--->
    <ul class="nav justify-content-center" style="background-color: #feddb2;">
        <li class="nav-item">
            <a class="nav-link" href="#">www.patchi.com.mx</a>
        </li>
    </ul>
    <!---web--->
    <!-- Barra de navegación superior (Logo e íconos) -->
    <div class="top-bar">
        <a href="inicio.html">
            <img id="logo" src="img/otros/NOMBRE.png" alt="Logo">
        </a>
    </div>
    <!-- Barra de navegación inferior (Contenido) -->
    <div class="second-bar">
        <div class="menu">
            <a href="Artistas.html">ARTISTAS</a>

            <a href="tendencias.html">TENDENCIAS</a>
        </div>
    </div>

    <h2>Estilos</h2>

    <form id="estilos-form" data-type="add" data-id="">
        <div class="row mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="row mb-2">
            <label class="form-label">Titulo</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>
        <div class="row mb-2">
            <label class="form-label">Fecha</label>
            <input type="text" id="fecha" name="fecha" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-warning" onclick="eliminar()">Limpiar</button>
        </div>
    </form>
    <br />
    <hr />
    <table id="estilos-lista" class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Titulo</th>
                <th>Fecha</th>
                <th>Enviado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/bd.js"></script>
